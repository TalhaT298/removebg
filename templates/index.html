<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Background Remover</title>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-200 to-black-500">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Remove Background from Image</h1>
        <form action="/remove_background" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required class="mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Remove Background</button>
        </form>
    </div>
</body>
</html>
